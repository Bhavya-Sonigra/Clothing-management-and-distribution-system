<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <h2>Password Reset Request</h2>
    <p>You have requested to reset your password. Here is your new temporary password:</p>
    <p><strong>New Password:</strong> <span th:text="${newPassword}"></span></p>
    <p>Please change your password after logging in.</p>
    <p>If you did not request this password reset, please contact the administrator immediately.</p>
    <p>Best regards,<br>Mira Textile Team</p>
</body>
</html>
